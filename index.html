<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Java Script</title>
</head>
<body>
    <section class="content">
        <header class="header">
            <h2><script>document.write("Javascript Regular Expression");</script></h2>
        </header>
        <section class="maincontent">
            <table>
                <tr>
                    <td>Your Email</td>
                    <td><input type="text" id="getValue" onkeyup="validateEmail()"></td>
                </tr>
            </table>
            <script type="text/javascript">
                function validateEmail(){
                    var getEmail = document.getElementById("getValue");
                    var email = getEmail.value;
                    var emailRegEx = /([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})/;
                    getEmail.style.color = "white";
                    if(emailRegEx.test(email)){
                        getEmail.style.backgroundColor = "green";
                    }else{
                        getEmail.style.backgroundColor = "red";
                    }
                }
            </script>
        </section>
    </section>
</body>
</html>
